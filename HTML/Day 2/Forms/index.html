<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="./confirmation.html">
        <h1>Candidate Application Form</h1>
        <br>

        <label for="firstName">First Name:
            <input id="firstName" type="text" placeholder="First Name..." required>
            <br>
            <br>

        </label>
        <label for="lastName">Last Name:
            <input id="lasttName" type="text" placeholder="Last Name..." required>
        </label>
        <br>
        <br>

        <label for="password">password:
            <input id="pass" type="password" maxlength="12" required>

        </label>
        <br>
        <br>

        <label for="email">Email:
            <input id="email" type="email" placeholder="email@email.com">
        </label>
        <br>
        <br>
        <label for="phone">Phone Number:
            <input id=" phone" type="tel" placeholder="(+44)1234567-972">
        </label>
        <br>
        <br>
        <label for="dob">DOB:
            <input id="dob" type="data">
        </label>
        <br>
        <br>

        <fieldset>
            <legend>Please select your preferred contact method:</legend>
            <div>
                <input type="radio" id="email" name="contact" value="email" />
                <label for="email">Email</label>

                <input type="radio" id="phone" name="contact" value="phone" />
                <label for="phone">Phone</label>

                <input type="radio" id="mail" name="contact" value="mail" />
                <label for="mail">Mail</label>
            </div>

        </fieldset>

        <br>

        <label for="story">Tell us more about you:</label>

        <textarea id="story" name="story" rows="3" cols="75">
         Write here...
         </textarea>

        <br>
        <br>

        <label for="avatar">Choose a profile picture:</label>

        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
        <br>
        <br>

        <fieldset>
            <legend>Choose your interests</legend>
            <div>
                <input type="checkbox" id="gardening" name="interest" value="gardening" />
                <label for="gardening">Gardening</label>
            </div>
            <div>
                <input type="checkbox" id="coding" name="interest" value="coding" />
                <label for="coding">Coding</label>
            </div>
            <div>
                <input type="checkbox" id="music" name="interest" value="music" />
                <label for="music">Music</label>
            </div>
            <div>
                <input type="checkbox" id="baking" name="interest" value="baking" />
                <label for="baking">Baking</label>
            </div>

        </fieldset>
        <br>
        <br>
        <select name="Select one of the options" id="choice">
            <option value="Select">Select your preferred job</option>
            <option value="job 1">Baker</option>
            <option value="job 2">Sofware Developer</option>
            <option value="job 3">Shepperd</option>
        </select>
        <br>
        <br>
        <input type="reset">
        <input type="submit" value="Sign-Up">


    </form>
</body>

</html>
