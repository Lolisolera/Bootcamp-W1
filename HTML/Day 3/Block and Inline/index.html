<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Block and Inline</title>
</head>

<body>
    <!--Block Level Elements-->
    <div style="background-color:aqua;">
        <h1>h1 is a block level element</h1>
        <h2>h2 is a <span style=background-color:red;>level element</h2></span>
        <p> p is also a block level element</p>
    </div>

    <!--Inline Level elements-->
    <div style="background-color: brown;">
        <button>button is an inline element</button>
        <input type="text">
        <a href="#">a is an inline element</a>

    </div>

</body>

</html>
